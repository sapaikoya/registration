<ion-view title="Регистрация пользователя">
    <ion-content class="has-header">
        <div class="bg-logo"><div class="logo"></div></div>
        <div class="loader" data-ng-if="showLoader"><i class="ion-loading-a"></i></div>
        <form name="Freg">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <input type="text" name="userName" data-ng-model="nuser.name" required ng-maxlength="25" placeholder="Имя"/>
                </label>
                <label class="item item-input item-stacked-label">
                    <input type="email" name="mail" data-ng-model="nuser.mail" required ng-pattern="/^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" placeholder="Mail"/>
                </label>
                <label class="item item-input item-stacked-label">
                    <input type="password" name="pass" data-ng-model="nuser.password" required ng-minlength="5" ng-maxlength="8" placeholder="Password"/>
                </label>

                <div class="card" data-ng-if="Freg.userName.$invalid && Freg.userName.$dirty">
                    <div class="item item-text-wrap">
                        Введите Имя пользователя. Максимальная длина 25 символов.
                    </div>
                </div>
                <div class="card" data-ng-if="Freg.mail.$invalid && Freg.mail.$dirty">
                    <div class="item item-text-wrap">
                       Введите корректный email
                    </div>
                </div>
                <div class="card" data-ng-if="Freg.pass.$invalid && Freg.pass.$dirty">
                    <div class="item item-text-wrap">
                        Пароль необходимо указать от 5 до 8 символов
                    </div>
                </div>
                <div class="padding">
                    <button class="button button-positive button-block" data-ng-disabled="!(nuser.name && nuser.mail && nuser.password && Freg.$valid)" data-ng-click="addUser()">Добавить</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
